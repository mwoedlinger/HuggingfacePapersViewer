<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-box" placeholder="Search by title, author, tags or abstract...">
        <select id="sort-options">
            <option value="date">Sort by Date</option>
            <option value="upvotes">Sort by Upvotes</option>
        </select>
        <input type="date" id="start-date" title="Start date" placeholder="Start Date">
        <input type="date" id="end-date" title="End date" placeholder="End Date">
    </div>
    <div id="pagination-controls">
        <button id="prev-page">Previous</button>
        <span id="current-page">1</span>
        <button id="next-page">Next</button>
    </div>    
    <div id="papers-container"></div>
    <script src="script.js"></script>
</body>
</html>
